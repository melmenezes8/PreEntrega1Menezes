<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-success">
    <div class="container">
        <h1>Bienvenida! Comenza tu plan de cuidado</h1>
        <ul class="list-group">
            <li class="list-group-item">Agua Micelar   -  $2.000</li>
            <li class="list-group-item">Serum de Matcha  -  $2.000</li>
            <li class="list-group-item">Contorno de ojos   - $1.800</li>
            <li class="list-group-item">Niacinamida    -  $2.600</li>
            <li class="list-group-item">Acido glicolico   -  $1.900</li>
        </ul>
    </div>
    <div class="container">
        <h1>Ingresar productos y precios </h1>
        <form id="ingreso-producto">
            <div class="mb-3"><label for="Nombre" class="form-label">Producto:</label><input type="text"
                    class="form-control" id="Nombre" required></div>
            <div class="mb-3"><label for="Precio" class="form-label">Precio:</label><input type="number"
                    class="form-control" id="Precio" required></div>
            <button type="submit" class="btn btn-primary mb-3">Enviar</button>
        </form>
        <p id="mensaje-error"></p>
        <table id="tabla" class="table">
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Eliminar</th>
            </tr>
        </table>
    </div>
    <script src="../productos.js"></script>
    <script src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
